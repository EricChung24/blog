<!-- layouts/partials/head/custom.html -->

<link
  rel="preload"
  as="font"
  type="font/woff2"
  href='{{ "fonts/Cubic11.woff2" | relURL }}'
  crossorigin
/>

<style>
  @font-face {
    font-family: "Cubic11Web";
    src: url('{{ "fonts/Cubic11.woff2" | relURL }}') format("woff2");
    font-display: swap;
    font-weight: 400;
    font-style: normal;
  }

  /* Stack 全站主要吃這兩個變數 */
  :root {
    --base-font-family: "Cubic11Web", system-ui, -apple-system, "Segoe UI", "Noto Sans TC", sans-serif;
    --article-font-family: "Cubic11Web", var(--base-font-family);
  }

  /* 保險：有些情況主題沒套到變數時，直接補一層 */
  body {
    font-family: var(--base-font-family);
  }
</style>
