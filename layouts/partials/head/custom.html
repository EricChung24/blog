<!-- layouts/partials/head/custom.html -->

<link
  rel="preload"
  as="font"
  type="font/ttf"
  href='{{ "fonts/Iansui-Regular.ttf" | relURL }}'
  crossorigin
/>

<style>
  @font-face {
    font-family: "IansuiWeb";
    src: url('{{ "fonts/Iansui-Regular.ttf" | relURL }}') format("truetype");
    font-display: swap;
    font-weight: 400;
    font-style: normal;
  }

  /* Stack 全站主要吃這兩個變數 */
  :root {
    --base-font-family: "IansuiWeb", system-ui, -apple-system, "Segoe UI", "Noto Sans TC", sans-serif;
    --article-font-family: "IansuiWeb", var(--base-font-family);
  }

  /* 保險：有些情況主題沒套到變數時，直接補一層 */
  body {
    font-family: var(--base-font-family);
  }
</style>
